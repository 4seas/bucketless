<ng-include src="'templates/header.html'"></ng-include>
<section class="content content-feature">

  <div style="margin-top: 70px">
    <input type=text style="width: 100%; height: 50px;" Value="  Enter Search">
  </div>
	<div ng-repeat="collection in collections" class="place-contain">
		<div class="place" ng-style="{'background-image':'linear-gradient(45deg, rgba(225,88,160,0.8) 0%, rgba(39, 170, 225, 0.36) 55%), url(images/cities/{{collection.image}}.jpg)'}">
			<a href="#/collections/{{collection.id}}" class="place__a"></a>
			<h1 class="place__h1">{{collection.caption}}</h1>
		</div>
  </div>
</section>
<ng-include src="'templates/footer.html'"></ng-include>
