<ng-include src="'templates/header.html'"></ng-include>
<section class="content content-individual">
	<div class="indiv__img" ng-style="{'background-image':'linear-gradient(45deg, rgba(225,88,160,0.8) 0%, rgba(39, 170, 225, 0.36) 55%), url({{place.img}})'}">
	</div>
	<div class="profile-nav">
		<div class="profile-nav__button" ng-click="checkClicked()"><div class="profile-nav__img-contain"><img src="images/icons/check-3x.png" alt=""></div></div>
		<div class="profile-nav__button" ng-click="heartClicked()"><div class="profile-nav__img-contain"><img src="images/icons/heart-3x.png" alt=""></div></div>
	</div>
	<h1 class="h1-place">{{place.long_name}}</h1>
	<p class="place__desc">{{place.desc}}</p>
	<h3 class="descriptive-headers">{{peopleLabel}}</h3>
	<div class="person_contain">
		<div ng-repeat="person in place.people | filter: {status: byPersonPlaceStatus}" class="person">
			<div class="person__img"><img ng-src="{{person.img}}" alt=""></div>
			<div class="person-info">
				<h3 class="person-info__h3">{{person.name}}</h3>
				<h2 class="person-info__h2">{{person.status}}</h2>
				<p class="person-info__p">{{person.distance}} miles away</p>
			</div>
		</div>
	</div>
	<h3 class="descriptive-headers">Offers</h3>
	<div class="offer-contain">
		<div ng-repeat="offer in place.offers" class="offer">
			<div class="offer-img" ng-style="{'background-image': 'url({{offer.img}})'}"></div>
			<div class="offer-details">
				<p>{{offer.type}}</p>
				<h4>${{offer.price}}</h4>
				<h5>{{offer.name}}</h5>
			</div>
		</div>
	</div>
</section>
<ng-include src="'templates/footer.html'"></ng-include>
