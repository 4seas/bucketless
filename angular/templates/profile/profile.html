<ng-include src="'templates/header.html'"></ng-include>
<section class="content content-profile">
	<div class="profile">
		<div class="profile__img"></div>
		<div class="profile__data">
			<p class="profile__data-p">Since {{date | date: 'longDate'}}</p>
			<h2 class="profile__data-h2">{{user.name}}</h2>
			<h2 class="profile__data-p">{{user.location}}</h2>
		</div>
	</div>
	<div class="profile-nav">
		<div class="profile-nav__button"><div class="profile-nav__img-contain"><img src="images/icons/check-3x.png" alt=""></div></div>
		<div class="profile-nav__button"><div class="profile-nav__img-contain"><img src="images/icons/heart-3x.png" alt=""></div></div>
	</div>
	<div ng-repeat="place in places" class="place-contain">
		<div class="place" ng-style="{'background-image':'linear-gradient(45deg, rgba(225,88,160,0.8) 0%, rgba(39, 170, 225, 0.36) 55%), url({{place.img}})'}">
			<a href="#/places/{{place.id}}" class="place__a"></a>
			<h1 class="place__h1">{{place.name}}</h1>
		</div>
	</div>
</section>
<ng-include src="'templates/footer.html'"></ng-include>
